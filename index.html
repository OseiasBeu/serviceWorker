<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Worker</title>
    <script defer src="app.js"></script>
    <script defer src="magica.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('magica.js').then(function(){
                console.log('Tem Service Worker! :)');
            }, function(err){
                console.log('Deu ruim! :(', err);
            });
        } else {
            console.error('Usa um browser melhor. :)');
        }
    </script>

    
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Service Worker</h1>


    <a href="pagina-2.html">Página 2</a>
    <a href="pagina-3.html">Página 3</a>
</body>
</html>
